<!DOCTYPE html>
<html lang="en">

<head>
    {%block head %}
    <meta charset="UTF-8">
    <title>{%block title%}{%endblock%}</title>
    <link rel="stylesheet" type="text/css" href="/static/stylesheet.css">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        {%endblock%}
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark sticky-top">
        <a class="navbar-brand" href="#">E-Bola Boksen</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResize"
            aria-controls="navbarResize" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResize">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                {%if session['username']%}
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                {%else%}
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                {%endif%}
                <li class="nav-item">
                    <a class="nav-link" href="/lootBox">Loot Box</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <h2 class="text-light">{{ session['username'] }} </h2>
                </li>
                
            </ul>
        </div>
    </nav>
                {%block content%}

                {%endblock%}
        <script type="text/javascript" src="{{ url_for('static', filename = 'featherstyle.js') }}"></script>
</body>

</html>
