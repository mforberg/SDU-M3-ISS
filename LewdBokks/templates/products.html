{%extends "basewithnav.html"%}
{%set active_page ="products"%}
{%block title%} Products {%endblock%}

{%block head%}
{{super()}}
{%endblock%}


{%block navcontent%}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner bg-secondary" role="listbox" style="padding-top: 100px;">
        <div class="carousel-item active text-center text-white p-4">
            <h1>start</h1>
        </div>
            {%for uuid in uuids%}
            <div class="carousel-item text-center text-white p-4">
                <h1>{{uuid}}.</h1>
                    </div>
            {%endfor%}
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script type="text/javascript" src="{{ url_for('static', filename = 'featherstyle.js') }}"></script>
{%endblock%}
